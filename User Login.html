<!DOCTYPE html>
<html>
<head>
	<title>User Login Portal</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript">
  
    // disable right click
    document.addEventListener('contextmenu', event => event.preventDefault());
 
    document.onkeydown = function (e) {
 
        // disable F12 key
        if(e.keyCode == 123) {
            return false;
        }
 
        // disable I key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 73){
            return false;
        }
 
        // disable J key
        if(e.ctrlKey && e.shiftKey && e.keyCode == 74) {
            return false;
        }
 
        // disable U key
        if(e.ctrlKey && e.keyCode == 85) {
            return false;
        }
        // disable r key
        if(e.ctrlKey  && e.shiftKey && e.keyCode == 114) {
            return false;
        } 
        // disable R key
        if(e.ctrlKey  && e.shiftKey && e.keyCode == 82) {
            return false;
        }
        if(e.ctrlKey && e.keyCode == 82) {
            return false;
        }
        //f5 disable
        if(e.keyCode == 116) {
            return false;
        }
    }
 $('body').bind('copy paste',function(e) {
    e.preventDefault(); return false; 
});


  $(document).ready(function() {

      window.history.pushState(null, "", window.location.href);        

      window.onpopstate = function() {

          window.history.pushState(null, "", window.location.href);

      };

  });
   

</script>
	
</head>
<body>
	<script>
    alert("If you don't have a valid UserId and Password,then contact the owner of this site.(Email Id - mathhub.sagar@gmail.com)");
  </script>
	<img class="wave" src="wave.png">
	<div class="container">
		<div class="img">
			<img src="bg.svg">
		</div>
		<div class="login-content">
			<form name="myForm" method="post">
				<img src="avatar.svg">
				<h2 class="title">Validation </h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Enter Username</h5>
           		   		<input type="text" name="Uname" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Enter Password</h5>
           		    	<input type="password" name="Pass" class="input">
            	   </div>
            	</div>
            <a href="https://forms.office.com/r/zdCwSnsyf7" target="_blank">Request for User Id and Password </a>
            	<input type="button" name="log" id="logButton" class="btn" value="Login" onclick="myFunction()">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
	
</body>
</html>
