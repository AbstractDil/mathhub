<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Projects of Sagar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

    <nav class="navbar  navbar-expand-lg  bg-body-tertiary" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PrimeChecker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
             
            </ul>
            
          </div>
        </div>
      </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-warning">
                    Prime  Number Checker
 
                </h1>
                <form  name="myForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label text-white
                        ">Enter a Number</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="number" required>

                    </div>
                    <button type="submit" onclick="checkPrime()" class="btn btn-primary">Check</button>
                </form>
                <!-- print output -->
                 
                <p class="my-2 fs-3 fw-bold text-white">Output: <span id="outPut"></span> </p>

            </div>
        </div>
        <p class="text-center text-info">Developed by Sagar Nandy</p>
    </div>
<script>
    function checkPrime() {
        var number = document.myForm.number.value;
        if(number == ""){
           //  alert("Please enter a number");
            document.getElementById("outPut").innerHTML = `Please enter a number.`;
            // Add style to output
            document.getElementById("outPut").style.color = "red";
            event.preventDefault();
            return;
        }
        if(number == 0 || number == 1){
            // alert(`${number} is not prime number`);
            document.getElementById("outPut").innerHTML = `${number} is not a prime number.`;
            // Add style to output
            document.getElementById("outPut").style.color = "red";
            event.preventDefault();
            return;
        }
        var isPrime = true;
        for (var i = 2; i < number; i++) {
            if (number % i == 0) {
                 isPrime = false;
                break;
            }
        }
        if (isPrime) {
            // alert(`${number} is a prime number`);
            document.getElementById("outPut").innerHTML = `${number} is a prime number.`;
            document.getElementById("outPut").style.color = "lightgreen";


            // disable reload page
            event.preventDefault();
        } else {
            // alert(` ${number} is not prime number`);
            document.getElementById("outPut").innerHTML = `${number} is not a prime number.`;
            document.getElementById("outPut").style.color = "red";

            event.preventDefault();

        }
    }
</script>
    
</body>
</html>
