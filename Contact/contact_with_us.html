<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact With Sagar</title>
    <!-- bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- custom css -->
    <style>
        .panel {
    position: relative;
    align-items: center;
    display: block;
    margin: 30px;
    padding: 15px;
    }
    #response,#error{
      margin-top: 10px;
      
 
  padding: 0px;
  
  
  transition: all 0.5s ease;
    }
    .required:after {
    content:" *";
    color: red;
  }
    </style>
   
</head>
<body >
  
      <p class="panel-heading has-background-success-light has-text-centered">Mathhub - A Online Learning Platform</p>
  
     
    
    <div class="container " >
        <article class="panel is-primary ">
            <p class="panel-heading">
             Contact With Us
            </p>
            <b> <span id="formerror" class="has-text-danger" style="font-weight: 700;"></span></b> 
            <!-- <div id="response" class="has-text-success" style="font-weight: 700;"></div> -->
            <div class="card-content">
              

           <form method="post" onsubmit="return validateForm()"  name="google-sheet">
            <div class="field" >
                <label class="label required"><i class="fa fa-user"></i> Name</label>
                <div class="control" >
                  <input class="input" type="text" name="Name" id="fname"  placeholder="Enter Your Full Name" required>
                  
                </div>
               
              </div>
              <div class="field" >
                <label class="label required"><i class="fa fa-envelope"></i> Email</label>
                <div class="control">
                  <input class="input" type="email" name="Email" id="femail" placeholder="Enter Your Email" required>
                </div>
                <b> <span  class="has-text-danger " style="font-weight: 700;"></span></b> 
              </div>
              <div class="field" >
                <label class="label required"><i class="fa fa-mobile"></i> Mobile Number</label>
                <div class="control">
                  <input class="input" type="number" name="Mobile" id="fphone"  placeholder="Enter Your Mobile Number" required>
                </div>
                <b> <span  id="formerror" class="has-text-danger " style="font-weight: 700;"></span></b> 
                </div>
                <div class="field" >
                    <label class="label required"><i class="fa fa-comments"></i> Your Message   </label>
                    <div class="control">
                        <textarea class="textarea" name="YourSMS"  id="yoursms" placeholder="Your Secret Message" required ></textarea>
                    </div>
                    <b> <span id="formerror"  class="has-text-danger " style="font-weight: 700;"></span></b> 
                    </div>  
                

               
                    <div class="control " style="margin-top: 15px;">
                        <button class="button is-danger  is-rounded"  type="submit" name="Submit" id="submit">
                          
                          <span class="icon is-small"><i class="fa fa-check"></i></span>
                          <span>Submit</span>
                          
                        </button>
                      </div>
              </div>

           </form>
        </div>
           
          </article>


    </div>
    <footer class="footer has-text-centered has-background-success-light">
      
       
           <strong>Â© Mathhub - A Online Learning Platform - All Right Reserved </strong>  <br>
          <strong>Developed By  : <span class="has-text-info">Sagar Nandy</span>  </strong> 
          
        
      
    </footer>
    <script>



      const scriptURL = 'https://script.google.com/macros/s/AKfycbyAxUB09wm-Lqbaw3v6E7D9vi9rMi51vakCIpuUC2f3ZeAiJXFzJr4h0FprNXpLwYBsEg/exec'
      const form = document.forms['google-sheet']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => swal({  title: "Thanks!",
  text: " Your response has been sent successfully. ",
  icon: "success",}))
          .catch(error => console.error('Error!', error.message))
      })
    </script>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</body>
</html>
