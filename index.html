    <style>
      .scroll-left {
       height: 50px;	
       overflow: hidden;
       position: relative;
       background: rgb(35, 252, 216);
       color: black;
       border-radius: 25px;
       border: 1px solid rgb(255, 60, 0);
      }
      .scroll-left p {
       position: absolute;
       width: 60%;
       height: 60%;
       margin: 0;
       line-height: 50px;
       text-align: center;
       /* Starting position */
       transform:translateX(100%);
       /* Apply animation to this element */
       animation: scroll-left 15s linear infinite;
      }
      /* Move it (define the animation) */
      @keyframes scroll-left {
       0%   {
       transform: translateX(100%); 		
       }
       100% {
       transform: translateX(-100%); 
       }
      }
      </style>

    <style>
      .button {
        display: inline-block;
        border-radius: 5px;
        background-color: #043fbe;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 18px;
        padding: 20px;
        width: 100px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 10px;
      }
      
      .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }
      
      .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }
      
      .button:hover span {
        padding-right: 25px;
      }
      
      .button:hover span:after {
        opacity: 1;
        right: 0;
      }
      </style>
